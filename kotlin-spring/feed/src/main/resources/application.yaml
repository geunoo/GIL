
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  header: ${JWT_HEADER}
  prefix : ${JWT_PREFIX}
  secret: ${JWT_SECRET}
  access-exp: ${TOKEN_ACCESS_EXP}
  refresh-exp: ${TOKEN_REFRESH_EXP}